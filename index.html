<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

  <link rel="shortcut icon" href="assets/images/trivia-icon.png" type="image/x-icon">
  <title>Trivia Game</title>

<body>
  <div class="container">
    <div class="row">
      <div class="trivia-display col-md-12" id="wrapper">
        <h1 id="title">Trivia Game</h1>

          <button class="start-btn" id="start" type="button" name="button">Start</button>
          <audio id="game-audio" src="assets/audio/game-audio.mp3" autoplay loop></audio>
        </div>
      </div>
    </div>
  </div>
</div>
</div>



<script src="assets/js/app.js" charset="utf-8"></script>
